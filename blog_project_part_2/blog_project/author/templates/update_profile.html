{% extends "base.html" %}
{% load crispy_forms_tags%}
{% block content %}

<form style="width: 50%;margin: auto;" method="post">
    <h1 class="text-center m-5">{{type}} Page</h1>
    <a class="btn btn-danger btn-sm" href="{% url 'pass_change' %}">Change Your Password</a>
    {% csrf_token %}
    {{form|crispy}}
    <button class="btn btn-warning mb-5">Submit</button>
</form>
{% endblock content %}
