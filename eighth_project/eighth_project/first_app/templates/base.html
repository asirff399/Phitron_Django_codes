<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      .success{
        color: goldenrod;
      }
    </style>
  </head>
  <body>
    <nav class="navbar bg-dark p-3">
      <div class="container-fluid">
        <a class="navbar-brand text-light">Navbar</a>
        <div class="d-flex" role="search">
          {% if user.is_authenticated %}
          <a href="{% url 'logoutpage' %}" class="btn btn-outline-warning text-white mx-4" >Log Out</a>
          <a href="{% url 'profilepage' %}" class="btn btn-outline-success text-white mx-4" >Profile</a>
          {% else %}
          <a href="{% url 'signuppage' %}" class="btn btn-outline-warning text-white mx-4" >Sign Up</a>
          <a href="{% url 'loginpage' %}" class="btn btn-outline-success text-white mx-4" >Log In</a>
          {% endif %}
        </div>
      </div>
    </nav>
    {% block body %}
    
    {% endblock body %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
