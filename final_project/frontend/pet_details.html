<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body >
  <!-- Navbar -->
  <div id="navbar"></div>
  <!-- Pet Details -->

  <div class="w-4/6 m-auto"  id="pet-details-container">
      <div class="top flex m-11 ">
        <div class="left ">
            <img id="pd-image" src="" class="w-4/6 rounded-lg ms-11" alt="">
        </div>
        <div class="right shadow-lg rounded-lg bg-gray-200 text-black w-4/6 ">
            <h1 class="bg-orange-500 text-4xl font-mono text-center text-black p-3 font-extrabold border border-black ">Details</h1>
            <div class="m-8 font-mono">
            <h1 class="text-center uppercase text-3xl font-bold" id="pd-name"></h1>
            <p class="border-b-2 border-black uppercase text-lg w-2/6 font-bold  p-2 my-5 mx-auto text-center" id="pd-adoption-status"></p>

            <div class="relative overflow-x-auto">
                <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                        <tr>
                            <th scope="col" class="px-6 py-3 font-bold">
                            <strong>Species:</strong>
                            </th>
                            <th id="pd-pet-type" scope="col" class="px-6 py-3">
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                            <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                            <strong>Sex:</strong>
                            </th>
                            <td id="pd-gender" class="px-6 py-4">
                            
                            </td>
                        </tr>
                        <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                            <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                            <strong>Age:</strong>
                            </th>
                            <td id="pd-age" class="px-6 py-4">
                            
                            </td>
                        </tr>
                        <tr class="bg-white dark:bg-gray-800">
                            <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                                <strong>Adoption Fee:</strong>
                            </th>
                            <td id="pd-price" class="px-6 py-4">
                                <Strong>$</Strong>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            </div>
            <div class="buttons">
            <div id="details-btn" class="flex justify-center gap-6">
                <a href="./editPost.html?pet_id=${data.id}" id="edit-pet" class=" text-xl font-mono text-center m-3 border-b-4 border-black hover:border-gray-200 p-1 font-extrabold">Edit</a>
                <a href="./addpost.html" class=" text-xl font-mono text-center m-3 border-b-4 border-black hover:border-gray-200 p-1 font-extrabold ">Add New</a>
                <button type="submit" onclick="deletePet()" id="delete-pet" class=" text-xl font-mono text-center text-red-700 m-3 border-b-4 border-black hover:border-red-700 p-1 font-extrabold ">Delete</button>
            </div>
            </div>
        </div>
        </div>
        <div style="margin: auto; width: 25%;">
        <a href="" class="bg-black text-xl font-mono text-center text-green-300 hover:text-white px-7 py-3 font-extrabold rounded-full">Adopt Now</a>
        </div>
        <div class="bottom m-5">
        <div>
            <h1 class="text-4xl m-5 text-green-700 font-bold font-mono ">Description</h1>
            <p class="p-5 font-semibold text-teal-500" id="pd-description"></p>
            <p class="ms-5 italic font-mono font-bold">Created By <a class="text-red-500 underline " href="" id="pd-author"></a> on <small id="pd-created-on"></small></p>
        </div>
        <div class="">
            <h1 class="text-4xl m-5 text-green-700 font-bold font-mono ">Reviews</h1>
            <div>
                <a href="" class="text-xl font-mono text-center m-3 border-b-4 border-black hover:border-gray-200 p-1 font-extrabold ">Add Review</a>
            </div>
            <p class="m-5">Coming soon</p> 

        <!-- Review -->
                    <div class="bg-green-50 font-[sans-serif] lg:h-screen ">
                            <div
                                class="grid lg:grid-cols-3 items-center max-lg:justify-center gap-6 h-full sm:p-12 p-8 max-sm:p-4 w-5/6 mx-auto">
                                <div class="max-w-lg max-lg:mx-auto max-lg:text-center max-lg:mb-6 ">
                                
                                <form id="review-form" onsubmit="" enctype="multipart/form-data" class="rounded-tl-3xl rounded-bl-3xl">
                                <div class="max-w-md mx-auto space-y-3 relative">
                                <h2 class="text-2xl m-11 font-extrabold font-mono text-gray-800">Add Your Review</h2>
                                            
                                            <textarea placeholder='Message' rows="6" id="message" name="message" required class="w-full bg-gray-100 rounded-md px-4 text-sm pt-3 outline-blue-600 focus-within:bg-transparent mb-5"></textarea>
                                            
                                            <label class="mt-11 p-2">Select:</label>
                                            <select  id="rating" name="rating"  required class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                                                <option >......</option>
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                                <option value="5">5</option>
                                            </select>

                                            <button type='submit'  
                                                class="text-white w-full relative bg-black hover:bg-gray-200 hover:text-black border-4 shadow-lg border-gray-200 rounded-md text-sm px-6 py-3 !mt-6">
                                                Send Message
                                            </button>
                                        </div>
                                    </form>
                                </div>

                                <div id="pet-all-review" class="z-10 relative lg:col-span-2">
                                    
                                </div>
                            </div>
                        </div>

        <!-- End Review -->
                    
            
        </div>
        <a href="./index.html" class="bg-black text-xl font-mono text-center my-11 mx-5 text-green-300 hover:text-white px-7 py-3 font-extrabold rounded-lg">Back Home</a>
    </div>
  </div>
  
  
  <!-- Footer -->
  <div id="footer" class="w-full"></div>
  <!-- Scripts -->
  <script src="./navbar.js"></script>
  <script src="./footer.js"></script>
  <script src="./app.js"></script>
  <script src="./auth.js"></script>
  <script src="./profile.js"></script>
  <script src="./petCategory.js"></script>
  <script src="./logout.js"></script>
  <script src="./pet_details.js"></script>
  <script src="./post.js"></script>
</body>
</html>
