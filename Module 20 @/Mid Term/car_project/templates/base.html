<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Car</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <!--Navbar-->
    
    <nav class="navbar" style="background-color: #e3f2fd;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Car World</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <div class="d-flex gap-3">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{% url 'homepage' %}">Home</a>
                </li>
                {% if request.user.is_authenticated %}
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{% url 'add_car' %}">Add Car</a>
                </li>
                {% endif %}
              </div>
            </ul>
            <div class="d-flex" >
              {% if request.user.is_authenticated %}
              <a href="{% url 'profile' %}" class="btn btn-outline-primary mx-2 " type="submit">Profile</a>
              <a href="{% url 'logout' %}" class="btn btn-outline-danger mx-2 " type="submit">Logout</a>
              {% else %}
              <a href="{% url 'register' %}" class="btn btn-outline-warning mx-2 " type="submit">Signup</a>
              <a href="{% url 'login' %}" class="btn btn-outline-danger mx-2 " type="submit">Login</a>
              {% endif %}
            </div>
        </div>
      </nav>

      {% for m in messages %}
      <h3 class="text-center text-{{m.tags}}">{{m}}</h3>
      {% endfor %}

      {% block content %}{% endblock content %}
    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
